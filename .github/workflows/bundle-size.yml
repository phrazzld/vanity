name: Bundle Size

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

jobs:
  size:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Download build artifact from completed CI workflow
      - name: Download build artifacts from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          workflow_conclusion: success
          name: next-build
          path: .next/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          pattern: '.next/static/**/*.js'
          # Skip build since we have artifact
          build-script: 'echo "Using build from CI workflow"'
          compression: 'gzip'
          minimum-change-threshold: 100
          # Fail if bundle grows >10% without explanation
          max-size-increase: '10%'
