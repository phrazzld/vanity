name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "📦 Installing project dependencies with pnpm..."
          pnpm install --frozen-lockfile || {
            echo "❌ Failed to install dependencies!"
            echo "→ Try running 'pnpm install --frozen-lockfile' locally to reproduce the issue"
            echo "→ Ensure pnpm-lock.yaml is committed and up to date"
            exit 1
          }

      # Note: Code formatting check removed - pre-commit hooks ensure formatting
      # This eliminates redundancy while maintaining code quality

      - name: Lint
        run: |
          echo "🔍 Running ESLint..."
          pnpm run lint || {
            echo "❌ Linting failed!"
            echo ""
            echo "To fix linting issues:"
            echo "1. Review the errors above"
            echo "2. Run 'pnpm run lint:fix' to auto-fix some issues"
            echo "3. Manually fix remaining issues"
            echo "4. Commit and push your changes"
            echo ""
            echo "📚 Common issues:"
            echo "→ Unused variables: prefix with '_' or remove"
            echo "→ Missing return types: add explicit TypeScript types"
            echo "→ Import order: let ESLint auto-fix handle this"
            exit 1
          }

      - name: Generate static data
        run: |
          echo "📊 Generating static data files for type checking..."
          node scripts/generate-static-data.js
          echo "✅ Static data generated successfully"

      - name: Type check
        run: |
          echo "📝 Running TypeScript type check..."
          pnpm run typecheck || {
            echo "❌ TypeScript type check failed!"
            echo ""
            echo "To fix type errors:"
            echo "1. Review the errors above"
            echo "2. Add missing type annotations"
            echo "3. Fix type mismatches"
            echo "4. Avoid using 'any' type"
            echo ""
            echo "💡 Tips:"
            echo "→ Enable strict mode in tsconfig.json"
            echo "→ Use VS Code for real-time type checking"
            echo "→ Check DEVELOPMENT_PHILOSOPHY_APPENDIX_TYPESCRIPT.md"
            exit 1
          }

      - name: Run tests with coverage
        run: |
          echo "🧪 Running tests with coverage..."
          pnpm run test:coverage || {
            echo "❌ Tests failed!"
            echo ""
            echo "To debug test failures:"
            echo "1. Run 'pnpm test' locally"
            echo "2. For specific test: 'pnpm test -- path/to/test'"
            echo "3. Update snapshots if needed: 'pnpm test -- -u'"
            echo "4. Review coverage report in CI artifacts"
            exit 1
          }

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # Note: Edge Runtime compatibility check removed - pre-push hook covers this
      # This eliminates duplication while maintaining comprehensive validation

      - name: Build
        run: |
          echo "🔨 Building Next.js application..."
          pnpm run build || {
            echo "❌ Build failed!"
            echo ""
            echo "To fix build issues:"
            echo "1. Run 'pnpm run build' locally"
            echo "2. Check for TypeScript errors"
            echo "3. Verify all imports are correct"
            echo "4. Ensure environment variables are set"
            echo ""
            echo "💡 Common build issues:"
            echo "→ Missing environment variables"
            echo "→ Import errors in production-only code"
            echo "→ TypeScript errors not caught in dev mode"
            echo "→ Edge Runtime compatibility issues"
            echo "→ Invalid Tailwind CSS classes"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          retention-days: 1

  security_scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    # Runs in parallel with build-and-test for faster feedback

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "📦 Installing project dependencies with pnpm..."
          pnpm install --frozen-lockfile || {
            echo "❌ Failed to install dependencies!"
            echo "→ Try running 'pnpm install --frozen-lockfile' locally to reproduce the issue"
            echo "→ Ensure pnpm-lock.yaml is committed and up to date"
            exit 1
          }

      - name: Run security scan
        run: |
          echo "🔒 Checking for critical security vulnerabilities..."
          pnpm run security:audit || {
            echo "❌ Critical security vulnerabilities detected!"
            echo ""
            echo "To fix:"
            echo "1. Run 'pnpm audit' locally to see details"
            echo "2. Update dependencies with 'pnpm update'"
            echo "3. For breaking changes, manually update package.json"
            exit 1
          }
          echo "✅ No critical vulnerabilities found"
